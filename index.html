<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fragment+Mono&display=swap" rel="stylesheet"> 
    <title>Space Calculator</title>
    <link rel="icon" type="image/x-icon" href="icons/icons8-calculator-100.png">
</head>
<body>
    <div class="page">
        <div class="header">
            <h1>Admim:~$ Space Calculator</h1>
            <a href="index.html">contact</a>
        </div>
        <div class="left-sidebar">
            <h3 class="left-side-header">Whats new?</h3>
            <ul class="left-list">
                <li><a href="index.html"> Newest Features</a></li>
                <li><a href="index.html">Latest Updates</a></li>
                <li><a href="index.html">FAQ</a></li>
            </ul>
        </div>
        <div class="main">
            <div class="calculator">
                <div class="display">
                    <div class="memory"></div>
                    <div class="current">0</div>
                </div>
                <div class="button-field">
                    <button class="button clear">CLR</button>    
                    <button class="button backspace"><img src="icons/chevron-forward-outline.svg" alt="back button"></button>
                    <button class="button number" value="7" >7</button>
                    <button class="button number" value="8">8</button>
                    <button class="button number" value="9">9</button>
                    <button class="button operator" value="/">&#247</button>
                    <button class="button number" value="4">4</button>
                    <button class="button number" value="5">5</button>
                    <button class="button number" value="6">6</button>
                    <button class="button operator" value="*">*</button>
                    <button class="button number" value="1">1</button>
                    <button class="button number" value="2">2</button>
                    <button class="button number" value="3">3</button>
                    <button class="button operator" value="-">-</button>
                    <button class="button decimal" value=".">.</button>
                    <button class="button number zero" value="0">0</button>
                    <button class="button equals" value="=">=</button>
                    <button class="button operator" value="+">+</button>
                </div>
            </div>
        </div>
        <div class="right-sidebar">
            <ul class="right-list">
                <h3 class="right-header">Follow Space Calculator ...</h3>
                <li class="list-item"><a href="index.html">Twitter</a></li>
                <li class="list-item"><a href="index.html">Instagram</a></li>
                <li class="list-item"><a href="index.html">Facebook</a></li>
                <li class="list-item"><a href="index.html">linkedin</a></li>
                <li class="list-item"><a href="index.html">GitHub</a></li>
        </div>
        <div class="footer">
            <footer>SeamusQuixote &copy; 2022</footer>
        </div>
    </div>
</body>
</html>
